          <p>#一、题目原型：</p>
<blockquote>
<p>给定一个数组 nums，编写一个函数将所有 0 移动到数组的末尾，同时保持非零元素的相对顺序。</p>
</blockquote>
<p>#二、题目意思剖析：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">示例:</span><br><span class="line">输入: [0,1,0,3,12]</span><br><span class="line">输出: [1,3,12,0,0]</span><br><span class="line">说明:</span><br><span class="line">必须在原数组上操作，不能拷贝额外的数组。</span><br><span class="line">尽量减少操作次数。</span><br></pre></td></tr></table></figure></p>
<p>#三、解题思路：<br>遍历数组，如果发现元素=0，直接删除当前元素，在数组末尾加上0<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">[0,1,0,3,12]</span><br><span class="line">[1,0,3,12,0]</span><br><span class="line">[1,3,12,0,0]</span><br><span class="line">[1,3,12,0,0]</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br></pre></td><td class="code"><pre><span class="line">func moveZeroes(_ nums: inout [Int]) &#123;</span><br><span class="line">    </span><br><span class="line">    if nums.count == 1 &#123;</span><br><span class="line">        return</span><br><span class="line">    &#125;</span><br><span class="line">    var i: Int = 0</span><br><span class="line">    var j: Int = 0</span><br><span class="line">    let n: Int = nums.count</span><br><span class="line">    while i&lt;n &amp;&amp; j&lt;n &#123;</span><br><span class="line">        if nums[i] == 0 &#123;</span><br><span class="line">              print(&quot;\(i)开始\(nums)&quot;)</span><br><span class="line">            nums.remove(at: i)</span><br><span class="line">              print(&quot;\(i)删除\(nums)&quot;)</span><br><span class="line">            nums.append(0)</span><br><span class="line">              print(&quot;\(i)添加\(nums)&quot;)</span><br><span class="line">        &#125;else &#123;</span><br><span class="line">          i = i + 1</span><br><span class="line">        &#125;</span><br><span class="line">        j = j + 1</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>#四、小结<br>耗时<code>32</code>毫秒，超过<code>59.06%</code>的提交记录，总提交数<code>21</code>。</p>
